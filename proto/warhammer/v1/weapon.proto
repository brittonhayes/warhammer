syntax = "proto3";

package warhammer.v1;

option java_package = "com.brittonhayes.warhammer";
option go_package = "github.com/brittonhayes/warhammer/proto/gen/warhammer/v1;warhammerv1";


enum WeaponType {
    WEAPON_TYPE_NONE = 0;
    WEAPON_TYPE_MELEE = 1;
    WEAPON_TYPE_RANGED = 2;
}

message Weapon {
    WeaponType type = 1;
    string name = 2;
    string range = 3;
    string attacks = 4;
    string to_hit = 5; 
    string to_wound = 6;
    string rend = 7;
    string damage = 8; 
}
